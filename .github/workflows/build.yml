name: Build macOS binary

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "dotfiles.cabal"
      - ".github/workflows/build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.14.1"
          cabal-version: "latest"

      - name: Cache Cabal store
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: macos-arm64-cabal-${{ hashFiles('dotfiles.cabal') }}
          restore-keys: macos-arm64-cabal-

      - name: Build
        run: cabal build

      - name: Copy binary to project root
        run: cp "$(cabal list-bin dot)" dot

      - name: Commit binary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dot
          git diff --cached --quiet || git commit -m "chore: update dot binary [skip ci]"
          git push
